<!-- create form -->

<h1 class="h2 border-bottom text-center">Add a New Instructor</h1>
<form ng-submit="userCtrl.registerUsers('instructor')" style="margin-top: 30px;">
	<div class="row align-items-center justify-content-center">
		<div class="col-md-6 ">
			<div class="card text-center ">
				<div class="card-header ">
					<b>Please Fill In The Details</b>
				</div>
				<div class="card-body">
					<div class="form-group">
						<div class="input-group row">
							<label class="labels col-md-5">First Name</label>
							<input class="form-control col-md-7" placeholder="Enter First Name" ng-model="userCtrl.firstname" type="text" autofocus required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group row">
							<label class="labels col-md-5">Last Name</label>
							<input class="form-control col-md-7" placeholder="Enter Last Name" ng-model="userCtrl.lastname" type="text" autofocus required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group row">
							<label class="labels col-md-5">Email</label>
							<input class="form-control col-md-7" placeholder="Enter Email" ng-model="userCtrl.email" type="email" autofocus required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group row">
							<label class="labels col-md-5">School/Institution</label>
							<input class="form-control col-md-7" placeholder="Enter School/Institution" ng-model="userCtrl.institution" type="text" autofocus required>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group row">
							<label class="labels col-md-5">Department</label>
							<select class="custom-select col-md-7" ng-model="userCtrl.department" style="font-size: 1rem">
							  <option value="Department 1">Department 1</option>
							  <option value="Department 2">Department 2</option>
							  <option value="Department 3">Department 3</option>
							  <option value="Department 4">Department 4</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<input class="form-control" placeholder="Password" ng-model="userCtrl.password" ng-init="userCtrl.password=1" type="hidden" value="1" autofocus required>
						</div>
					</div>
					<!-- <input ng-model="userCtrl.password" type="hidden" value="1" required> -->
					<!-- <input ng-model="userCtrl.role" type="hidden" value="3" required> -->
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-lg-6">
								<input class="btn btn-lg btn-primary btn-block" type="submit" value="Add Instructor" required>
							</div>
							<div class="col-md-6 col-lg-6">
								<input class="btn btn-lg btn-primary btn-block" type="button" ng-click="userCtrl.goInstructorList()" value="Cancel" required>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
